<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>영화 추천</title>
    <style>
      .black-han-sans-regular {
        font-family: "Black Han Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: "Black Han Sans", sans-serif;
        padding: 40px;
        text-align: center;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #e0e0e0;
      }
      select,
      button {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
        border: none;
        border-radius: 4px;
      }
      select {
        background-color: #2a2a2a;
        color: #ffffff;
      }
      button {
        background-color: #444;
        color: #ffffff;
        cursor: pointer;
      }
      button:hover {
        background-color: #666;
      }

      #results {
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .movie {
        background-color: #1e1e1e;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
      }

      .movie img {
        width: 100%;
        height: auto;
        border-radius: 6px;
      }

      .movie a {
        text-decoration: none;
        color: #90caf9;
        display: block;
        margin-top: 10px;
      }

      .movie a:hover {
        text-decoration: underline;
      }

      .movie img {
        width: 200px;
        height: auto;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>🎥 조용하고 품격 있는 영화 추천</h1>

    <label for="genre">장르 선택:</label>
    <select id="genre">
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Action">Action</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
    </select>
    <button onclick="recommend()">추천받기</button>

    <div id="results"></div>

    <script>
      const movies = [
        {
          title: "Inception",
          genre: "Sci-Fi",
          rating: 8.8,
          poster: "inception.png",
          link: "https://www.imdb.com/title/tt1375666/",
        },
        {
          title: "The Dark Knight",
          genre: "Action",
          rating: 9.0,
          poster: "The Dark Knight.png",
          link: "https://www.imdb.com/title/tt0468569/",
        },
        {
          title: "Parasite",
          genre: "Drama",
          rating: 8.6,
          poster: "Parasite.png",
          link: "https://www.imdb.com/title/tt6751668/",
        },
        {
          title: "Avengers: Endgame",
          genre: "Action",
          rating: 8.4,
          poster: "Avengers.png",
          link: "https://www.imdb.com/title/tt4154796/",
        },
        {
          title: "Interstellar",
          genre: "Sci-Fi",
          rating: 8.6,
          poster: "interstellar.png",
          link: "https://www.imdb.com/title/tt0816692/",
        },
      ];

      function recommend() {
        const selectedGenre = document.getElementById("genre").value;
        const resultArea = document.getElementById("results");
        resultArea.innerHTML = "";

        const filtered = movies.filter(
          (movie) => movie.genre === selectedGenre
        );

        if (filtered.length > 0) {
          filtered.forEach((movie) => {
            resultArea.innerHTML += `
            <div class="movie">
              <img src="${movie.poster}" alt="${movie.title}">
              <div><strong>${movie.title}</strong> (${movie.rating})</div>
              <a href="${movie.link}" target="_blank">상세 보기 ↗</a>
            </div>
          `;
          });
        } else {
          resultArea.innerHTML = `<p>해당 장르의 영화가 없습니다.</p>`;
        }
      }
    </script>
  </body>
</html>
